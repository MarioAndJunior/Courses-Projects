<canvas id="tela" width = "600" height = "400"> </canvas>

<script>

var tela = document.getElementById("tela");

var p = tela.getContext("2d");

p.fillStyle = "white";
p.fillRect(0, 0, 200, 400);

p.fillStyle = "red";
p.fillRect(200, 0, 600, 200);

p.fillStyle = "green";
p.fillRect(200, 200, 600, 400);

</script>
