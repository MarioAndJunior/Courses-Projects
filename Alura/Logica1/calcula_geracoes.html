<meta charset = "UTF-8">

<script>

function pulaLinha(){
	document.write("<br>");
}


function mostra(frase){
	document.write(frase);
	pulaLinha;
}


var mediaPais = 28;

var anoAtual = 2016;

var anosPassados = anoAtual - 1500;

var mediaDeGeracoes = anosPassados / mediaPais;


mostra("A média de gerações desde o descobrimento é de " + Math.round(mediaDeGeracoes) + " gerações");


</script>
