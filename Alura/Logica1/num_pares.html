<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

var numeroInicial = 0;

while(numeroInicial <= 100){
	mostra(numeroInicial);
	numeroInicial = numeroInicial +2
}

mostra("FIM");
</script>
