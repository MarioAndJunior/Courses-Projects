<meta charset = "utf-8"> 
<script>

var mostra = function(frase) {

};

var numeroPensado = Math.round(Math.random() * 100);

var numeroDaTentativa = 1;
while(numeroDaTentativa <= 3){
	var chute = prompt("Já pensei. Qual número você acha que é?");

if (chute == numeroPensado) {
	alert("Uau! Você acertou, pois eu pensei no " + numeroPensado);
	break
} else{
	alert("Você errou! Eu tinha pensado no " + numeroPensado);
}
	
	numeroDaTentativa++;

}

</script>
