<meta charset="utf-8">

<script>

var pulaLinha = function() {
	document.write("<hr>");
};

// esta função joga a frase e pula uma linha
var mostra = function(frase) {
	document.write(frase);
	pulaLinha();
};

var ano = 2016;
mostra("Eu nasci em: " + (ano - 31));
mostra("Kathy nasceu em: " + (ano - 33));
mostra("Maria Alice nasceu em: " + (ano - 1));

console.log("Olá")
</script>
