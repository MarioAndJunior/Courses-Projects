<script>

	document.write("<br>");
};

// esta função joga a frase e pula uma linha
var mostra = function(frase) {
	document.write(frase);
	pulaLinha();
};

var peso = 92;

var altura = 1.92;

var imc = peso / (altura * altura);
mostra("meu IMC é: " + imc);

</script>

<script>

var calculaIMC = function(altura, peso) {
    var imc = peso / (altura * altura);
    mostra("Meu imc é " + calculaIMC(altura, peso));

   // calculando a diferenca
    var diferenca = 35 - imc;
    alert("Você está " + diferenca + " da obesidade severa");
};

var pesoDoPrimo = 83;
var alturaDoPrimo = 1.76;
calculaIMC(alturaDoPrimo, pesoDoPrimo);

</script>
